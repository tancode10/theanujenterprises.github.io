<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caveat:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lilita+One&family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Reem+Kufi+Fun:wght@400..700&family=Rubik+Broken+Fax&family=Rubik+Doodle+Shadow&family=Rubik+Doodle+Triangles&family=Rubik+Lines&family=Rubik+Maps&family=Sevillana&family=Tac+One&family=Teko:wght@300..700&family=Yarndings+20+Charted&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact-us.css">
    <link rel="stylesheet" href="responsive.css">
    <title>AnujEnterprises</title>
</head>

<body>
    <div class="navbar">
        <div id="logo">
            <div class="log1">
                anuj kumar&nbsp;
            </div>
            /
            <div class="log2">
                &nbsp;hustler entrepreneur
            </div>
        </div>

        <div id="links">
            <li><a href="index.html">home</a></li>
        </div>

    </div>

    <div id="contact-us">
        <div class="contact-cont-1">
            <h1>Contact us</h1>
            <br><br>
            <p>Need to get in touch with us? Either fill out the form with your inquery or<br> find the department email
                you did like to contact below.</p>
        </div>
        <div class="contact-cont-2">
      
            <form action="https://formspree.io/f/xgegqvgv" method="POST" id="contactus-form">  
                <div class="first-and-last-name">
                    <div id="first-name">

                        <label for="fname">First name*</label>
                        <input type="text" id="fname" name="fname">
                    </div>

                    <div id="last-name">

                        <label for="lname">Last name*</label>
                        <input type="text" id="lname" name="lname">
                    </div>

                </div>
                <br>
                <div class="user-email">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email">
                </div>
                <br>
                <div class="query">
                    <label for="query">What can we help you with?</label>
                    <textarea name="textarea" id="query" cols="40" rows="4"></textarea>
                </div>
                <br>
                <input type="submit" id="submit">

            </form>
        </div>
    </div>

  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
